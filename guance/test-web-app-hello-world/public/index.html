<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>


  <script src="https://static.guance.com/browser-sdk/v3/dataflux-rum.js" type="text/javascript"></script>
  <script>
    window.DATAFLUX_RUM &&
      window.DATAFLUX_RUM.init({
        applicationId: 'test_web_app',
        datakitOrigin: 'http://localhost:9529', // 协议（包括：//），域名（或IP地址）[和端口号]
        env: 'production',
        version: '1.0.0',
        service: 'browser',
        sessionSampleRate: 100,
        sessionReplaySampleRate: 70,
        trackInteractions: true,
        traceType: 'ddtrace', // 非必填，默认为ddtrace，目前支持 ddtrace、zipkin、skywalking_v3、jaeger、zipkin_single_header、w3c_traceparent 6种类型
        // allowedTracingOrigins: ['http://localhost', 'http://127.0.0.1', /http:\/\/.*\.localhost/],  // 非必填，允许注入trace采集器所需header头部的所有请求列表。可以是请求的origin，也可以是是正则
      })


  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

</body>

</html>
